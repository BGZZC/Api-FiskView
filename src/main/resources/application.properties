# Configuración de la base de datos SQL Server

# URL de la base de datos
# Configuración de la base de datos SQL Server en Azure

# URL de la base de datos, usando la cadena de conexión proporcionada
spring.datasource.url=jdbc:sqlserver://fiskviewserver2.database.windows.net:1433;database=fiskviewbd;user=fiskview@fiskviewserver2;password={your_password_here};encrypt=true;trustServerCertificate=false;hostNameInCertificate=*.database.windows.net;loginTimeout=30;

# Credenciales de la base de datos (usuario y contraseña)
spring.datasource.username=fiskview@fiskviewserver2
spring.datasource.password=sqladmin#123#

# Driver JDBC de SQL Server
spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver

# Dialecto de Hibernate (si usas Hibernate como JPA provider)
spring.jpa.database-platform=org.hibernate.dialect.SQLServerDialect

# Configuración de Hibernate (opcional)
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# Pool de conexiones (opcional)
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.idle-timeout=30000
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.max-lifetime=600000
